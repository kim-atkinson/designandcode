<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design & Code Conference</title>
    <link rel="stylesheet" href="css/normalize.css" />

            </a>
            <a href="">

              <svg class="icon-social">
